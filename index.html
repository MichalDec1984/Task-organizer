<!DOCTYPE html>
<html lang="en">
<head>
    <!--META-->
    <meta charset="UTF-8">
    <title>Task organizer</title>
    <meta name="description" content="Task organizer">
    <meta name="keywords" content="Task, organizer">
    <meta name="author" content="MichaÅ‚ Dec">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,500,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!--JS-->
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<header>
    <!-- NAV -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand logo" href="#">
            Task Organizer
            </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
      </div>
    </nav>
    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Organize your day</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <textarea class="form-control noresize" id="taskInput" rows="18" id="comment" style="resize:none;" placeholder="Place your task description here"></textarea>
                            </div>
                         </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-default" id="addTaskButton">Add task</button>
                                <button type="button" class="btn btn-default" id="removeFinishedTasksButton">Remove finished tasks</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Lists of tasks</div>
                    <div class="panel-body">
                        <p class="panel_text">Waiting for tasks...</p>
                        <ul id="taskList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
